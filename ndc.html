    <style>
        /* Added styles for the tool page for better layout */
        .scanner-section {
            padding: 2em;
            max-width: 1200px;
            margin: 0 auto;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 1em;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
            font-size: 0.9em;
        }
        th {
            background-color: #f2f2f2;
        }
        input {
            margin-bottom: 1em;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="img/trusthealthcare-logo.png" alt="TrustHealthcare Logo">
            </a>
        </div>
        <button class="nav-toggle" aria-label="toggle navigation">
            <span class="hamburger"></span>
        </button>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="index.html#home" class="nav__link">Home</a></li>

                <li class="nav__item"><a href="ndc.html" class="nav__link">NDC Database</a></li>
            </ul>
        </nav>
    </header>

    <section class="scanner-section">
        <h1 class="section__title">NDC Labeler Database Scanner</h1>
        <p class="section__subtitle">A tool to filter the FDA's NDC Directory</p>
                
        <h2>Filtered Results</h2>
        <input type="text" id="searchBox" placeholder="Search filtered results by name...">
        
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Labeler Code</th>
                    <th>Labeler Name</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </section>

    <footer class="footer">
        <a href="mailto:info@trusthealthcare.org" class="footer__link">

        </a>
